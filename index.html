  <link rel="manifest" href="./manifest.json">

  <meta name="apple-mobile-web-app-capable" content="yes">

<body>

  <div class="ui container" style="padding:3%">
    <center>
      <div id="clock" class="clock">loading ...</div>
    </center>


    <div class="ui card box-log">
      <div class="content">
        <div class="header">
          <center>โปรแกรมสำรวจชุมชม (Beta 1.1)</center>
        </div>
      </div>
      <div class="content">
        <div class="ui equal width grid">
          <div class="column">
            <div class="ui form">
              <form>
                <div class="field">
                  <div class="ui left icon input">
                    <input type="text" id="user" placeholder="ชื่อผู้ใช้งาน">
                    <i class="user icon"></i>
                  </div>
                </div>
                <div class="field">
                  <div class="ui left icon input">
                    <input type="password" id="password" placeholder="รหัสผ่าน">
                    <i class="lock icon"></i>
                  </div>
                </div>
                <center>
                  <a href="#" onclick="chklogin()" id="btnLogin" class="ui blue submit button">เข้าสู่ระบบ</a>
                </center>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>


</body>
